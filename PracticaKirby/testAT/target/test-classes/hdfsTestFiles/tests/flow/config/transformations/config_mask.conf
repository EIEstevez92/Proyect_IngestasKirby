kirby {
    input {
        options {
            dateFormat=dd-MM-yyyy
        }
        paths=[
            "hdfs://hadoop:9000/tests/flow/csv/transformation_data.csv"
        ]
        schema {
            path="hdfs://hadoop:9000/tests/flow/schema/avro/schema_transformation_legacy.json"
        }
        type=csv
    }
    output {
        path="hdfs://hadoop:9000/tests/flow/result/parquet/mask.parquet"
        schema {
            path=""
            validation=false
        }
        type=parquet
    }
    transformations=[
        {
            default=maskdefault
            field=maskstring
            type=literal
        },
        {
            dataType=string
            field=maskstring
            type=mask
        },
        {
            default="1"
            defaultType=integer
            field=maskinteger
            type=literal
        },
        {
            dataType=integer
            field=maskinteger
            type=mask
        },
        {
            default="2D"
            defaultType=double
            field=maskdouble
            type=literal
        },
        {
            dataType=double
            field=maskdouble
            type=mask
        },
        {
            default="3L"
            defaultType=long
            field=masklong
            type=literal
        },
        {
            dataType=long
            field=masklong
            type=mask
        },
        {
            default="4F"
            defaultType=float
            field=maskfloat
            type=literal
        },
        {
            dataType=float
            field=maskfloat
            type=mask
        },
        {
            default="55.55"
            defaultType="decimal(10)"
            field=maskother
            type=literal
        },
        {
            dataType="decimal(10)"
            field=maskother
            type=mask
        }
    ]
}
